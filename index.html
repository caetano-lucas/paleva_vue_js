<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleva Vue js</title>
</head>
<body>
  <div id="app">
    <h1> Detalhes de um Pedido </h1>

    <button v-on:click='changeStatus'>Alterar Status para "Em Preparação"</button>
    <button v-on:click='getData'>Carregar dados"</button>
    <address>
      <ul>
        <li>Cliente: {{clientName}}</li>
        <li>Hora do pedido: {{orderTime}}</li>
        <li>Status: {{orderStatus}}</li>
      </ul>
      <table>
        <thead>
          <tr>
            <td> Detalhes da porção: </td>
            <td> Observação: </td>
            <td> Quantidade: </td>
          </tr>
        </thead>
        <tbody >
          <tr v-for="orderItem in ordemItemsList">
            <td> {{orderItem.PortionName}} {{orderItem.PortionableName}} </td>
            <td> {{orderItem.Note}}</td>
            <td> {{orderItem.Quantity}}</td>
          </tr>
        </tbody>
      </table>
    </address>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>
</body>
</html>
